<script>
      // Function to close the message and save the state to localStorage
      function closeMessage() {
          document.getElementById("floating-message").style.display = "none"; // Hide the message
          const currentTime = new Date().getTime(); // Get the current timestamp in milliseconds
          localStorage.setItem("messageClosed", "true"); // Save "true" to localStorage
          localStorage.setItem("messageClosedTime", currentTime); // Save the timestamp of when the message was closed
      }

      // Check if the message has already been closed and if 30 minutes have passed
      window.onload = function() {
          const messageClosed = localStorage.getItem("messageClosed");
          const closedTime = localStorage.getItem("messageClosedTime");

          if (messageClosed === "true") {
              const currentTime = new Date().getTime();
              const timeDifference = currentTime - closedTime; // Get the difference in milliseconds

              // If more than 30 minutes (1800000 ms) have passed, show the message again
              if (timeDifference >= 1800000) {
                  document.getElementById("floating-message").style.display = "block";
                  localStorage.removeItem("messageClosed"); // Reset the messageClosed flag
                  localStorage.removeItem("messageClosedTime"); // Reset the timestamp
              } else {
                  document.getElementById("floating-message").style.display = "none"; // Hide the message if less than 30 minutes have passed
              }
          }
      }
</script>

    <!--Script for Chat With Us-->
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const chatButton = document.getElementById("chat-button");
    const chatBox = document.getElementById("chat-box");
    const closeChat = document.getElementById("close-chat");
    const sendButton = document.getElementById("send-message");

    // Show chat box when clicking the chat button
    chatButton.addEventListener("click", function () {
        chatBox.style.display = "block";
    });

    // Close chat box when clicking the close button
    closeChat.addEventListener("click", function () {
        chatBox.style.display = "none";
    });

    // Send message
    sendButton.addEventListener("click", function () {
        const userEmail = document.getElementById("user-email").value;
        const message = document.getElementById("chat-message").value;
        const ownerEmail = "zinemaxchat@gmail.com"; // Replace with your email

        if (!userEmail || !message) {
            alert("Please enter your email and message.");
            return;
        }

        fetch("https://formsubmit.co/ajax/" + ownerEmail, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: userEmail,
                message: message,
                _replyto: userEmail,
                _subject: "New Chat Message from " + userEmail
            })
        })
        .then(response => response.json())
        .then(data => {
            alert("Message sent! You will receive a reply soon.");
            document.getElementById("chat-message").value = "";
            document.getElementById("user-email").value = "";
            chatBox.style.display = "none";
        })
        .catch(error => console.error("Error:", error));
    });
});
</script>

<!--Script to Disable Right-Click function and redirect to another page if checking Developers Tools-->
<script>  
// Disable Right-Click
document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
});

// Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
document.addEventListener('keydown', function (event) {
    if (event.key === "F12" || 
        (event.ctrlKey && event.shiftKey && event.key === "I") || 
        (event.ctrlKey && event.shiftKey && event.key === "J") || 
        (event.ctrlKey && event.key === "U")) {
        event.preventDefault();
    }
});

// Redirect to Google if DevTools is Opened
setInterval(function(){
    if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200){
        window.location.href = "https://www.effectiveratecpm.com/w6gnwauzb?key=4d8f595f0136eea4d9e6431d88f478b5"; // Redirect to Adsterra Ads
    }
}, 1000);

// Prevent iFrame Embedding (Clickjacking Protection)
if (window !== window.top) {
    window.top.location = window.location;
}

// Prevent Viewing Page Source
document.onkeydown = function(e) {
    if (e.keyCode == 123) { return false; } // F12
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } // Ctrl+Shift+J
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } // Ctrl+U
}; 
</script>
