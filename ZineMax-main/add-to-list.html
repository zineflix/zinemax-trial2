<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie WatchList</title>
    <!-- Font Awesome for the icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1234/style.css"> <!-- Your external CSS file -->
</head>
    
<body>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YZ8V3HXD2E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YZ8V3HXD2E');
</script>

    <div class="container">
        <h3>Your Movie Watch List</h3>
        
        <!-- Go Back Button -->
        <button class="go-back-btn" onclick="goBack()">Go Back</button>

        <!-- Row for Movie List -->
        <div class="row">
            <div class="row__posters" id="movie-list-container">
                <!-- Movie posters will be added dynamically -->
            </div>
            <div class="arrow-buttons">
                <button class="arrow-button prev"><i class="fas fa-chevron-left"></i></button>
                <button class="arrow-button next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <script>
            // Go Back Function
            function goBack() {
                window.history.back(); // Takes the user to the previous page
            }
        </script>

    <script src="1234/movie.js"></script> <!-- Your external JS file -->

<!--Script to Disable Right-Click function and redirect to another page if checking Developers Tools-->
<script>  
// Disable Right-Click
document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
});

// Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
document.addEventListener('keydown', function (event) {
    if (event.key === "F12" || 
        (event.ctrlKey && event.shiftKey && event.key === "I") || 
        (event.ctrlKey && event.shiftKey && event.key === "J") || 
        (event.ctrlKey && event.key === "U")) {
        event.preventDefault();
    }
});

// Redirect to Google if DevTools is Opened
setInterval(function(){
    if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200){
        window.location.href = "https://www.effectiveratecpm.com/w6gnwauzb?key=4d8f595f0136eea4d9e6431d88f478b5"; // Redirect to Adsterra Ads
    }
}, 1000);

// Prevent iFrame Embedding (Clickjacking Protection)
if (window !== window.top) {
    window.top.location = window.location;
}

// Prevent Viewing Page Source
document.onkeydown = function(e) {
    if (e.keyCode == 123) { return false; } // F12
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } // Ctrl+Shift+J
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } // Ctrl+U
}; 
</script>  

 <!--Additional Script-->      
          <script
  disable-copy='true'
  disable-cut='true'
  disable-paste='true'
  clear-log='true'
  disable-devtool-auto
  disable-menu='false'
  src='https://cdn.jsdelivr.net/npm/disable-devtool'
></script>
</body>
</html>
